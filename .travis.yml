git:
  depth: false
language: php
php:
  - 7.2
cache:
  directories:
    - $HOME/.composer/cache/files

env:
  global:
    - APP_ENV=testing
    - APP_DEBUG=true

install: composer install
jobs:
  include:
    - script:
        - vendor/bin/parallel-lint --no-colors --blame --exclude vendor .
        - vendor/bin/phpcs -s --standard=PHPCompatibility,PSR2 app src tests lib

    - script:
        - vendor/bin/phpunit --testsuite Console,Http,Unit
        - sonar-scanner

notifications:
  email: false
  slack:
    rooms:
      secure: ""
    on_success: change
    on_failure: always

addons:
  sonarcloud:
    organization: "adshares-github"
    token:
      secure: ""
