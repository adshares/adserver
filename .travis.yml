# Project language
language: php

# PHP version
php:
  - 7.2

# Allows use container-based infrastructure
sudo: false

# Start mysql service
#ervices:
#  - mysql

# Cache composer packages so "composer install" is faster
cache:
  directories:
    - $HOME/.composer/cache/files

addons:
  sonarcloud:
    organization: "adshares-github"
    token:
      secure: ""
    github_token:
      secure: ""

# Install composer dependencies,
# Create database, schema and fixtures
install:
  - composer install --no-ansi --no-scripts
  - composer run-script install-codestandards

script:
  # PHP Lint: check syntax errors in all PHP files
  - ./vendor/bin/parallel-lint --no-colors --blame --exclude vendor .
  # PHP_CodeSniffer: check PHP compatibility
  - ./vendor/bin/phpcs -s --standard=PHPCompatibility app tests
  # PHP_CodeSniffer: check PSR2 standard
  - ./vendor/bin/phpcs -s --standard=PSR2 app tests
  # PHP unit tests
  - alias php='php -dzend_extension=xdebug.so'
  - alias phpunit='php ./vendor/bin/phpunit'
  - phpunit --testsuit Unit
  # SonarQube
  - sonar-scanner

# After a build, send email notification with the build results
notifications:
  email: false
  slack:
    rooms:
      secure: ""
    on_success: change
    on_failure: always
