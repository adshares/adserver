dist: bionic
language: php
sudo: false
services: mysql
git:
  depth: false
php:
  - 7.4
cache:
  directories:
    - $HOME/.composer/cache/files

env:
  global:
    - APP_ENV=testing
    - APP_DEBUG=true
    - DB_HOST=127.0.0.1
    - DB_PORT=3306
    - DB_DATABASE=adserver_test
    - DB_USERNAME=travis
    - DB_PASSWORD=

before_install:
  - sudo add-apt-repository ppa:ondrej/php -y
  - sudo add-apt-repository ppa:adshares/releases -y
  - sudo apt-get update -q
  - sudo apt-get install libsodium-dev ads -y
  - mkdir -p /tmp/ads/cache
  - chmod 777 -R /tmp/ads
  - phpenv config-add .travis/php.ini
  - composer self-update
  - cp .env.testing.dist .env.testing
  - mkdir -p storage/app
  - mkdir -p storage/framework/{sessions,views,cache}
  - chmod 777 -R storage
  - mysql_tzinfo_to_sql /usr/share/zoneinfo 2>/dev/null | mysql mysql

install:
  - yarn install && yarn run prod
  - composer install --no-interaction
  - mysql -e 'CREATE DATABASE IF NOT EXISTS adserver_test;'
  - php artisan migrate

jobs:
  include:
    - script:
        - composer qa-check

    - script:
        - composer test-ci
        - sonar-scanner

notifications:
  email: false
  slack:
    rooms:
      secure: ""
    on_success: change
    on_failure: always

addons:
  sonarcloud:
    organization: "adshares-github"
    token:
      secure: ""
